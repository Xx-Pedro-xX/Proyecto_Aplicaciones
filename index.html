<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad Pública - Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <aside class="menu">
            <button id="btn-toggle" class="btn-toggle"><span class="flecha"><</span></button>
            <div class="menu-contenido">
                <div class="logo logo-texto" onclick="window.location='index.html'">CSM WIKI</div>
                <div class="zona-buscar">
                    <input type="text" id="input-busqueda" class="buscador" placeholder="Buscar demonio...">
                </div>
                <div id="lista-menu" class="lista"></div>
            </div>
        </aside>

        <main class="principal">
            <header class="portada">
                <div>
                    <h1 class="logo-texto">Archivo de Seguridad Pública</h1>
                    <p>Base de datos oficial de Cazadores de Demonios.</p>
                </div>
            </header>

            <section class="seccion-carrusel">
                <h2 class="titulo-seccion">Agentes y Amenazas</h2>
                <div class="carrusel-mascara">
                    <div id="carrusel-track" class="carrusel-track"></div>
                </div>
            </section>

            <section class="mosaico">
                <div class="tarjeta">
                    <div class="cabecera-noticia">
                        <h2 style="color:white; font-size: 1.2rem;">Boletín Oficial</h2>
                        <span class="etiqueta-roja">EN VIVO</span>
                    </div>
                    <div id="contenedor-noticias">
                        <p style="color:#7f8c8d;">Cargando sistema...</p>
                    </div>
                </div>

                <a href="content.html" class="tarjeta tarjeta-historia-link">
                    <h2>[ TOP SECRET ]</h2>
                    <h3>Archivos Clasificados</h3>
                </a>
            </section>

            <section class="seccion-fandom">
                <h2 class="titulo-seccion">Zona Fandom</h2>
                <p style="color:#777; font-size: 0.9rem; margin-bottom: 20px;">Publica teorías. Se guardan localmente en tu navegador.</p>
                <div class="formulario-fandom">
                    <input type="text" id="input-fandom-texto" placeholder="Escribe tu teoría..." class="input-fandom">
                    <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 10px; flex-wrap: wrap; gap: 10px;">
                        <div>
                            <label for="input-fandom-img" class="boton-subir">SUBIR IMAGEN</label>
                            <input type="file" id="input-fandom-img" accept="image/*" hidden>
                            <span id="nombre-archivo" style="font-size:0.8rem; color:#777; margin-left: 10px;">Sin archivo</span>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div class="opcion-spoiler">
                                <input type="checkbox" id="check-spoiler">
                                <label for="check-spoiler" style="cursor:pointer; color:var(--neon-rojo); font-weight:bold; font-size: 0.8rem;">SPOILER</label>
                            </div>
                            <button id="btn-publicar" class="boton-publicar">PUBLICAR</button>
                        </div>
                    </div>
                </div>
                <div id="muro-fandom" class="muro-fandom"></div>
            </section>
        </main>
    </div>

    <div id="mi-modal" class="modal">
        <span id="btn-cerrar" class="cerrar">&times;</span>
        
        <button id="btn-anterior" class="btn-nav-modal prev">&#10094;</button>
        <button id="btn-siguiente" class="btn-nav-modal next">&#10095;</button>

        <div class="modal-contenido-imagen">
            <img id="img-modal" src="">
        </div>

        <div class="modal-contenido-texto">
            <h2 id="modal-titulo-texto" class="modal-titulo-texto"></h2>
            <div id="modal-cuerpo-texto" style="font-size: 1.1rem; line-height: 1.8; color: #ccc;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
